<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页面</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/user.css" rel="stylesheet">


</head>
<body>
 <!-- 左边侧边栏 -->
 <div class="lt_aside">
   <!-- 标题 -->
   <div class="lt_title">
     <a class="title">黑马60期</a>
   </div>
   <!-- 头像 -->
   <div class="user">
     <img src="images/default.png">
     <p>超级管理员</p>
   </div>
   <!-- 导航 -->
   <div class="lt_nav">
   <ul>
    <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
    <li><a href="#" class="category"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
    <div style="display:none;" class="nav_list">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
    </div>
    </li>
    <li><a href="product.html"><i  class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
  </ul>
   </div>
 </div>
 <!-- 右侧内容 -->
 <div class="lt_main">
   <!-- 右侧头部 -->
   <div class="topbar">
     <a  href="#" class="icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
     <a href="#"  class="icon_logout" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-share"></i></a>
    </div>
   
  <!-- 下侧内容 -->
   <div class="lt_container">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="user-table">
    <table class="table table-hover table-bordered">
    <thead>
        <tr>
          <td>序号</td>
          <td>用户名</td>
          <td>手机号</td>
          <td>状态</td>
          <td>操作</td>
       </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
      <!-- 页面切换 -->
    <nav aria-label="Page navigation" class="lt-page
    " >
        <ul class="pagination pagination-sm" id="pagintor">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
   
   </div>

 </div>
  <!-- 退出模态框 -->
  <div class="modal fade"  id="modal1">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="glyphicon glyphicon-exclamation-sign red">您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="layout">确定</button>
        </div>
      </div>
      </div>
     
  </div>

  <!-- 启用禁用模态框 -->
  <div class="modal fade" id="userModal" >
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="glyphicon glyphicon-exclamation-sign red">您确定执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"  id="userBtm">确定</button>
        </div>
      </div>
      </div>
     
  </div>
    <!-- 准备模板 -->
    <!-- 准备数据 -->
    <!-- 页面渲染l -->
    <script type="text/html" id="tmp1">
      {{each rows v i}}
      <tr>
          <td>{{i+(page*5)-4}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>
           {{v.isDelete===1 ? "正常" : "禁用"}}
          </td>
          <td data-id="{{ v.id }}" >
            {{if v.isDelete===1}}
            <button class="btn btn-danger">禁用</button>
            {{/if}}
            {{if v.isDelete===0}}
            <button class="btn btn-success" >启用</button>
            {{/if}}
          </td>
       </tr>
     {{/each}}
     
    </script>

   <script src="lib/jquery/jquery.min.js"></script>
   <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="js/common.js"></script>
   <script src="lib/artTemplate/template-web.js"></script>
   <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="js/user.js"></script>

</body>
</html>
